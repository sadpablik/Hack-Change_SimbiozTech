default_language_version:
  python: python3.12

repos:
  # Базовые проверки
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
        exclude: \.md$
      - id: check-yaml
        args: ["--unsafe"]
      - id: check-json
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-case-conflict
      - id: debug-statements
      - id: detect-private-key
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Форматирование Python
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3.12
        args: ["--line-length=88", "--target-version=py311"]
        files: \.py$
        exclude: ^(alembic/versions_backup/|migrations/)

  # Сортировка импортов
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=88"]
        files: \.py$
        exclude: ^(alembic/versions_backup/|migrations/)

  # Линтер (критичные ошибки)
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args:
          [
            "--max-line-length=88",
            "--extend-ignore=E203,W503,E501,F401,E402,E722,F841,F821",
            "--exclude=.git,__pycache__,venv,.venv,node_modules,alembic/versions_backup",
            "--per-file-ignores=__init__.py:F401",
          ]
        files: \.py$
