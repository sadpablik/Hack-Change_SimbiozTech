[alembic]
script_location = alembic
prepend_sys_path = .

# Это значение перезаписывается в env.py из settings.database_url
# В production используйте переменную окружения DATABASE_URL
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5432/hack_change

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
